server {
    listen 80;
    server_name boompiai.ru;

    # Для обновления сертификатов
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html/output;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name boompiai.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/boompiai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boompiai.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Webhook для Telegram
    location /webhook {
        proxy_pass http://bot:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://bot:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Статические файлы
    location /output/ {
        alias /usr/share/nginx/html/output/;
        autoindex on;
    }

    location /media/ {
        alias /usr/share/nginx/html/media/;
    }
}