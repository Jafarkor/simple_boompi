server {
    listen 80;
    server_name boompiai.ru;

    # Для получения/обновления сертификатов Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS для всего остального
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name boompiai.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/boompiai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boompiai.ru/privkey.pem;

    # Современные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/boompiai.ru/chain.pem;

    # Безопасность
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Увеличиваем таймауты для webhook
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Webhook для Telegram
    location /webhook {
        proxy_pass http://bot:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Важно для больших запросов от Telegram
        client_max_body_size 20M;
    }

    # Health check
    location /health {
        proxy_pass http://bot:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Статические файлы
    location /output/ {
        alias /usr/share/nginx/html/output/;
        autoindex on;

        # Кэширование для статики
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}