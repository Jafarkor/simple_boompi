server {
    listen 80;
    server_name boompiai.ru;  # ЗАМЕНИТЕ на ваш домен

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name boompiai.ru;  # ЗАМЕНИТЕ на ваш домен

    # SSL сертификаты (будут созданы через certbot)
    ssl_certificate /etc/letsencrypt/live/boompiai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boompiai.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Проксирование webhook запросов к боту
    location /webhook {
        proxy_pass http://bot:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://bot:8080;
    }

    # Раздача статических файлов
    location /output/ {
        alias /usr/share/nginx/html/output/;
        autoindex on;
    }

    location /media/ {
        alias /usr/share/nginx/html/media/;
    }
}